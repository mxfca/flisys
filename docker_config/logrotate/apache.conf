# *************************************************************************** #
# Using default logrotate configuration from Apache2
# *************************************************************************** #
/var/log/apache2/*.log {
  daily
  missingok
  rotate 40
  compress
  delaycompress
  notifempty
  create 640 root adm
  sharedscripts
  postrotate
    if /etc/init.d/apache2 status > /dev/null; then \
      /etc/init.d/apache2 reload > /dev/null; \
    fi;
  endscript
  prerotate
    if test -d /etc/logrotate.d/httpd-prerotate; then \
      run-parts /etc/logrotate.d/httpd-prerotate; \
    fi; \
  endscript
}

/var/log/apache2/flisys/*.log {
  su www-data www-data
  daily
  missingok
  rotate 40
  compress
  delaycompress
  notifempty
  create 640 root adm
  sharedscripts
  postrotate
    if /etc/init.d/apache2 status > /dev/null ; then \
      /etc/init.d/apache2 reload > /dev/null; \
    fi;
  endscript
  prerotate
    if test -d /etc/logrotate.d/httpd-prerotate; then \
      run-parts /etc/logrotate.d/httpd-prerotate; \
    fi; \
  endscript
}